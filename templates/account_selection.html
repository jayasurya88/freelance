{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Client or Freelancer</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        function enableButton() {
            const createButton = document.getElementById("create-account-btn");
            createButton.style.pointerEvents = "auto"; // Enable button click
            createButton.classList.add("enabled");
        }

        function redirectToRegister() {
            let accountType = document.querySelector('input[name="account_type"]:checked').id;
            window.location.href = `{% url 'register' %}?type=` + accountType;
        }
    </script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Full-Page Background */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
            url('{% static "images/hero-bg.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Heading */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Account Selection */
        .account-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        /* Hide default radio button */
        input[type="radio"] {
            display: none;
        }

        /* Custom styled selection cards */
        .account-card {
            border: 2px solid #555;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Custom radio button circle */
        .account-card::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            right: 15px;
            transition: background 0.3s, border-color 0.3s;
        }

        /* Checked state effect */
        input[type="radio"]:checked + label::before {
            background-color: #ff5722;
            border-color: #ff5722;
            box-shadow: 0px 0px 5px #ff5722;
        }

        /* Hover and selection effect */
        .account-card:hover, input[type="radio"]:checked + label {
            background-color: #444;
            border-color: white;
            color: white;
        }

        /* Icons */
        .icon {
            font-size: 24px;
        }

        /* Create Account Button */
        .create-btn {
            background-color: #ff9800;
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
        }

        .create-btn.enabled {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #e64a19;
        }

        /* Login Link */
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff9800;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 22px;
            }
        
            .container {
                width: 95%;
                padding: 20px;
            }
        
            .account-card {
                font-size: 14px;
                padding: 12px;
                max-width: 100%;
            }
        
            .create-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        
            .login-link {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
        
            .container {
                padding: 15px;
            }
        
            .account-card {
                font-size: 13px;
                padding: 10px;
            }
        
            .create-btn {
                font-size: 13px;
                padding: 8px 15px;
            }
        
            .login-link {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Kept as in Your Original Code) -->
    <header class="s-header">

        <div class="s-header__logo">
            <a href="index.html" style="text-decoration: none; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold;">
                <span style="color: white;">Free</span><span style="color: hsla(345, 93%, 44%, 1);">lenso</span>
            </a>
        </div>

        <div class="s-header__content">
    
            <nav class="s-header__nav-wrap">
                <ul class="s-header__nav">
                    <li><a class="smoothscroll" href="#hero" title="Intro">Home</a></li>
                    <li><a class="smoothscroll" href="#about" title="About">About</a></li>
                    <li><a href="{% url 'login_view' %}" title="Login" style="color: hsla(345, 93%, 44%, 1);">Login</a></li>
                    <li><a href="{% url 'account_selection' %}" title="Register" style="color: hsla(345, 93%, 44%, 1);">Signup</a></li>
                </ul>
            </nav>

        </div> 

    </header>

    <div class="container">
        <h2>Join as a Client or Freelancer</h2>

        <div class="account-options">
            <input type="radio" name="account_type" id="client" onclick="enableButton();">
            <label class="account-card" for="client">
                
                I'm a client, hiring for a project
            </label>

            <input type="radio" name="account_type" id="freelancer" onclick="enableButton();">
            <label class="account-card" for="freelancer">
               
                I'm a freelancer, looking for work
            </label>
        </div>

        <a id="create-account-btn" class="create-btn" href="#" onclick="redirectToRegister()" style="pointer-events: none;">Create Account</a>

    </div>

</body>
</html>
